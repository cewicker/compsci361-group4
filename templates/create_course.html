<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UWM Class Tracker Create Course</title>
</head>
<body>
<form action="/courses/create_course", method="post">
    {% csrf_token %}
    <table>
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name"/>
        <label for="course_no">Course No.:</label>
        <input type="text" id="course_no" name="course_no"/>
        <label for="section_no">Section No.:</label>
        <input type="text" id="section_no" name="section_no"/>
        <label for="is_section">Create Section Only:</label>
        <input type="radio" id="is_section" name="is_section"/>
        <button type="button">Add Course</button>
    </table>
    <input type="submit">
</form>
</body>
</html>
